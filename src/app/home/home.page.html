
<div class="ion-page" id="main-content">
  <ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title style="font-size:35px;">Home</ion-title>
      <ion-buttons slot="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <br><ion-label class="label3">Please select your online takeaway</ion-label><br>
  <div class="wrapper">

    <!-- The first button is for navigate to another page like home page to hthome page.
         And as for the rest of the button, this is for opening Browser-->

    <!--Hot & Tasty Takeaway-->     
    <div class="ion-activatable ripple-parent circle2" id="toastHome" style="background-color: orange; color: rgb(42, 189, 42)" (click)="openHT()">
      Hot<br>&<br>Tasty
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>
    <ion-toast trigger="toastHome" icon="restaurant" message="Welcome to Hot & Tasty Takeaway" 
    swipeGesture="vertical" position="bottom" positionAnchor="footer" [duration]="3000"></ion-toast>

    <!--Martino's Takeaway-->
    <div class="ion-activatable ripple-parent circle2" style="background-color: blue;" 
    (click)="openMartinos()">
      <img src="https://res.cloudinary.com/dja3y20bi/image/upload/v1665291408/Foodinn/Logo/Martinos_2x_bwoqva.png" height="30" width="120">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--Nico's Takeaway-->
    <div class="ion-activatable ripple-parent circle2" style="font-family: Playfair Display, serif;" 
    style="background-color: rgb(36, 48, 36); font-size: 30px;" (click)="openNicos()">
      Nico's
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--Supermac's Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: white;" 
    (click)="openSupermacs()">
      <img class="imageStyle" src="https://thatsfarming.com/wp-content/uploads/2020/09/28992-Supermacsresize.jpg" width="500" height="50">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--The Village Kitchen Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: rgb(64, 48, 48);" (click)="openVillageKitchen()">
      <img src="https://th.bing.com/th/id/OLC.CoXON4WTKjzykg480x360?&rs=1&pid=ImgDetMain" width="500" height="90">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--McDonald's Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: rgb(198, 26, 26);" (click)="openMcDonalds()">
      <img src="https://th.bing.com/th/id/OIP.-OIcSOicRhmkasl_oOdWLAHaEK?w=290&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="500" height="90">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--Domino's Pizza Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: white;" (click)="openDominos()">
      <img src="https://th.bing.com/th/id/OIP.yflqvaWi55O1Ru4gqkO3sgHaHZ?w=171&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" width="200" height="90">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--Subway Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: white;" (click)="openSubway()">
      <img src="https://s.yimg.com/uu/api/res/1.2/0kBtW8uitxPrToRghBbPOw--~B/aD0yODgwO3c9MTQ0ODI7c209MTthcHBpZD15dGFjaHlvbg--/http://globalfinance.zenfs.com/en_us/Finance/US_AFTP_SILICONALLEY_H_LIVE/Subway_has_a_new_logo-c8ce92b6739b06da203bab9e33c9e28d" 
      width="100" height="50">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>

    <!--Burger King Takeaway-->
    <div class="ion-activatable ripple-parent circle"  style="background-color: white;" (click)="openBurgerKing()">
      <img src="https://th.bing.com/th/id/R.38ddc9a8f4dca31bb8751d1a2c9b06ea?rik=7j7UJKnpNudqww&riu=http%3a%2f%2fimages5.fanpop.com%2fimage%2fphotos%2f31100000%2fBurger-King-burger-king-31124846-600-600.png&ehk=DBu%2byCXSMEZpzv8ZKWqNu6rCL5QgqMuQDhXJiuhR7PE%3d&risl=&pid=ImgRaw&r=0"
       width="90" height="90">
      <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
    </div>
</div>
  </ion-content>
</div>
