<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <!--The ion-back-button is for going back to the hthome page-->
    <ion-buttons slot="start">
      <ion-back-button id="open-toast" defaultHref="/hthome"></ion-back-button>
    </ion-buttons>
    <ion-toast trigger="open-toast" icon="home" message="You return to Hot & Tasty Home page" 
    [duration]="3000" swipeGesture="vertical" position="bottom" positionAnchor="footer"></ion-toast>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="warning">
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card style="margin-bottom:30px">
  <ion-card-header>
    <ion-card-title id="ct"><b>Create new account</b></ion-card-title><br>

    <!--Email Address-->
    <ion-item>
      <ion-icon slot="start" style="margin-top:35px;" name="person" color="secondary"></ion-icon>
      <ion-input [clearInput]="true" [(ngModel)]="myEmail" 
      label="Email" errorText="Invalid email" ngModel email label-placement="floating" 
      fill="solid" type="email" placeholder="Enter your email"></ion-input>
    </ion-item><br>

    <!--Password-->
    <ion-item>
      <ion-icon slot="start" style="margin-top:35px" name="lock-closed" color="secondary"></ion-icon>
          <ion-input [clearInput]="true" [(ngModel)]="myPassword" 
          label="Password" label-placement="floating" fill="solid" type="password" 
          placeholder="Enter your password" [counter]="true" maxLength="20"></ion-input>
        </ion-item><br>

        <!--Confirm Password => must be the same password-->
        <ion-item>
          <ion-icon slot="start" style="margin-top:35px" name="lock-closed" color="secondary"></ion-icon>
          <ion-input [clearInput]="true" [(ngModel)]="myPassword2" label="Password Confirm" 
          label-placement="floating" fill="solid" type="password" 
          placeholder="Enter your confirm password" [counter]="true" maxLength="20"></ion-input>
        </ion-item><br>
        
    <ion-button id="bs2" shape="round" (click)="signUp()"><b>Sign Up</b></ion-button><br>
    <ion-card-content style="font-size:20px;">
    Already have an account? <b><ion-label [routerLink]="['/log-in']" id="toastLogIn">Log In</ion-label></b>
    </ion-card-content>
    <ion-toast trigger="toastLogIn" icon="log-in" message="You select log in page. Please, log in your own account" 
    swipeGesture="vertical" position="bottom" positionAnchor="footer" [duration]="3000"></ion-toast>
  </ion-card-header>
  </ion-card>
</ion-content>
